<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candle Keep</title>
    <meta name="description" content="Candle Keep â€” a calm place to keep your notes." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true"></div>

    <header class="nav">
      <div class="nav-inner">
        <a class="nav-brand" href="./index.html" aria-label="Candle Keep">
          <span class="candle nav-icon" aria-hidden="true">
            <span class="candle-flame"></span>
            <span class="candle-body"></span>
          </span>
          <span class="nav-title">Candle Keep</span>
        </a>
        <nav class="nav-tabs" aria-label="Navigation">
          <a class="tab active" href="./index.html">Home</a>
          <a class="tab" href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="simple">
      <section class="simple-card" aria-label="Login">
        <div class="candle" aria-hidden="true">
          <span class="candle-flame"></span>
          <span class="candle-body"></span>
        </div>

        <form class="simple-form" action="#" method="post">
          <label class="field">
            <span class="label">Username</span>
            <input
              type="text"
              name="username"
              placeholder="Username"
              autocomplete="username"
              inputmode="text"
            />
          </label>

          <label class="field">
            <span class="label">Password</span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="current-password"
            />
          </label>

          <a class="button" href="./home.html" aria-label="Login">Login</a>
        </form>
      </section>
    </main>
  </body>
</html>
